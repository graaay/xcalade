<div style="background-color: gray;">
    <div class="container" style="width: 50%; background-color:darkmagenta; margin: auto;">
        <h1 style="text-align: center; color: white;"> Login </h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-control">
                <div class="row">
                    <div class="col-sm">
                        <label for="login"> Nome de usuÃ¡rio ou E-mail </label>
                        <input type="text" name="login" [(ngModel)]="login" id="login" formControlName="login">
                        
                    </div>
                </div>
                <div class="row" style="margin-top: 15px;">
                    <div class="col-sm">
                        <label for="password"> Senha </label>
                        <input type="password" name="password" [(ngModel)]="password" id="password" formControlName="password">
                    </div>
                </div>

                <a routerLink="/cadastro"> Cadastre-se! </a>

                <div class="row" style="margin-top: 15px;">
                    <div class="col-sm">
                        <button type="submit"> Entrar </button>
                    </div>
                </div>
            </div>

        </form>

    </div>
</div>
